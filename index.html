<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>抽奖活动</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<h1 class="title">新海通年会抽奖活动</h1>
<div class="logo-bg"></div>
<!--<div id="bg-canvas">-->
    <!--<a href="javascript:;" id="start-btn">开始</a>-->
    <!--<div class="bg-half left-half"><div class="img-box"><img src="./img/logo1.png" width="440" height="440"></div></div>-->
    <!--<div class="bg-half right-half"><div class="img-box"><img src="./img/logo1.png" width="440" height="440"></div></div>-->
<!--</div>-->
<canvas id="canvas"></canvas>
<div class="container-div">
    <div class="container">
        <ul id="prize-ul"></ul>
    </div>
</div>
<div id="prize-container">
    <div id="prize-bg"></div>
    <div class="prize-div">
        <div class="prize-content">
            <h3>特等奖</h3>
            <ul id="pt"></ul>
        </div>
        <div class="prize-content">
            <h3>一等奖</h3>
            <ul id="p1"></ul>
        </div>
        <div class="prize-content">
            <h3>二等奖</h3>
            <ul id="p2"></ul>
        </div>
        <div class="prize-content">
            <h3>三等奖</h3>
            <ul id="p3"></ul>
        </div>
        <div class="prize-content">
            <h3>四等奖</h3>
            <ul id="p4"></ul>
        </div>
    </div>
</div>
<a href="javascript:;" id="repair">修复</a>
<a href="javascript:;" id="clear">清除</a>
<a href="javascript:;" id="list-btn">中奖名单</a>
<div class="btn-div">
    <div id="stop" class="stop">STOP</div>
    <div class="arrow left" id="btnL" onclick="left();"></div>
    <div class="arrow right" id="btnR" onclick="right();"></div>
    <div class="btn-ul-div">
        <ul id="btn-ul">
            <li>
                <button id="btn4">四等奖</button>
            </li>
            <li>
                <button id="btn3">三等奖</button>
            </li>
            <li>
                <button id="btn2">二等奖</button>
            </li>
            <li>
                <button id="btn11">一等奖（一）</button>
            </li>
            <li>
                <button id="btn12">一等奖（二）</button>
            </li>
            <li>
                <button id="btn13">一等奖（三）</button>
            </li>
            <li>
                <button id="btnt1">特等奖（一）</button>
            </li>
            <li>
                <button id="btnt2">特等奖（二）</button>
            </li>
        </ul>
    </div>
</div>
<script src="js/init.js"></script>
</body>
</html>
