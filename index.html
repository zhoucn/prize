<body>
<h1 class="title">新海通年会抽奖活动</h1>
<div class="logo-bg"></div>

<div id="bg-canvas">
    <div class="bg-half left-half"><div class="img-box"><img src="./img/logo1.png" width="480" height="480"></div></div>
    <div class="bg-half right-half"><div class="img-box"><img src="./img/logo1.png" width="480" height="480"></div></div>
</div>
<canvas id="canvas"></canvas>
<div class="container">
    <ul id="prize-ul"></ul>
</div>
<div id="prize-container">
    <div id="prize-bg"></div>
    <div class="prize-div">
        <div class="prize-content">
            <h3>特等奖</h3>
            <ul id="pt"></ul>
        </div>
        <div class="prize-content" id="px-content">
            <h3>幸运奖</h3>
            <ul id="px"></ul>
        </div>
        <div class="prize-content">
            <h3>一等奖</h3>
            <ul id="p1"></ul>
        </div>
        <div class="prize-content">
            <h3>二等奖</h3>
            <ul id="p2"></ul>
        </div>
        <div class="prize-content">
            <h3>三等奖</h3>
            <ul id="p3"></ul>
        </div>
        <div class="prize-content">
            <h3>四等奖</h3>
            <ul id="p4"></ul>
        </div>
        <div class="prize-content">
            <h3>特别奖</h3>
            <ul id="pb"></ul>
        </div>
    </div>
</div>
<a href="javascript:;" id="repair">修复</a>
<a href="javascript:;" id="clear">清除</a>
<a href="javascript:;" id="list-btn">中奖名单</a>
<div class="btn-div">
    <div id="stop" class="stop">STOP</div>
    <div class="arrow left" onclick="left();"></div>
    <div class="arrow right" onclick="right();"></div>
    <div class="btn-ul-div">
        <ul id="btn-ul">
            <li>
                <button id="btn4">四等奖</button>
            </li>
            <li>

            </li>
            <li>
                <button id="btn2">二等奖</button>
            </li>
            <li>
                <button id="btn1">一等奖</button>
            </li>
            <li>
                <button id="btnt">特等奖</button>
            </li>
            <li>
                <button id="btnb">特别奖</button>
            </li>
            <li>
                <button id="btnx">幸运奖</button>
            </li>
        </ul>
    </div>
</div>
